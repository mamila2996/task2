<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center mt-5">
      <form action="adminpage.html" style="max-width: 300px; margin: auto">
        <img
          class="mt-4 mb-3"
          src="img/user_login.png"
          height="72"
          width="72"
          alt="Login"
        />
        <h1 class="h3 fw-normal mt-3 mb-3">Please Sign in</h1>
        <p id="errorid" style="color: red;"></p>
        <label for="emailAddress" class="visually-hidden">Email address</label>
        <input
          type="email"
          class="form-control"
          id="emailAddress"
          placeholder="Email Address"
          required
          autofocus
        />
        <label for="Password" class="visually-hidden">Password</label>
        <input
          type="password"
          class="form-control mt-3"
          id="Password"
          placeholder="Password"
          required
          autofocus
        />
        <div class="checkbox mt-3">
          <label for="">
            <input type="checkbox" value="rememberme" id="rememberme" />Remember
            me
          </label>
        </div>

        <div class="mt-3 d-grid">
          <button id="redirect-to" class="btn btn-primary btn-lg">
            Sign In
          </button>
        </div>
      </form>
    </div>

    <script>
      document.querySelector("#redirect-to").addEventListener("click", (e) => {
        e.preventDefault();
        let emailAddress = "admin@gmail.com";
        let passwordEl = "admin";

        let emailVal = document.getElementById("emailAddress").value;
        let passwordVal = document.getElementById("Password").value;
        if (emailVal === emailAddress && passwordVal === passwordEl) {
          window.location.href = "adminpage.html";
        }
        else{
          document.getElementById("errorid").innerHTML = "incorrect username or password";
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
